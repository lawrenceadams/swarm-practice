version: "3.8"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/nginx-selfsigned.crt:/etc/ssl/nginx-selfsigned.crt
      - ./nginx/nginx-selfsigned.key:/etc/ssl/certs/nginx-selfsigned.key
    networks:
      - backend
    deploy:
      placement:
        constraints:
          - node.label.nginx == true

networks:
  backend:
    external: true
